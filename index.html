<!-- index.html -->
<div class="card">
<div class="card-header">
<h2>Last 30 Days</h2>
<div class="legend"><span class="dot mood"></span> Mood • <span class="dot done"></span> Completed</div>
</div>
<div class="card-body">
<div id="calendar-grid" class="calendar-grid" aria-live="polite">
<!-- day cells injected by JS -->
</div>
</div>
</div>
</section>


<!-- ANALYTICS -->
<section id="analytics" class="panel" role="tabpanel" aria-hidden="true">
<div class="card">
<div class="card-header">
<h2>Analytics</h2>
</div>
<div class="card-body">
<div class="analytics-block">
<h3>Habit Completion Rates</h3>
<div id="habit-rates" class="rates">
<!-- bars injected -->
</div>
</div>


<div class="analytics-block">
<h3>Mood Frequency</h3>
<div id="mood-freq" class="mood-freq">
<!-- mood freq bars injected -->
</div>
</div>


<div class="analytics-block">
<h3>Weekly Progress (last 4 weeks)</h3>
<div id="weekly-trend" class="weekly-trend">
<!-- small bars injected -->
</div>
</div>


<div class="analytics-block stats">
<h3>Statistics</h3>
<div id="stats-list" class="stats-list">
<!-- stats injected -->
</div>
</div>
</div>
</div>
</section>


</main>


<!-- Day detail modal -->
<div id="detail-modal" class="modal" aria-hidden="true">
<div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modal-title">
<button class="modal-close" id="modal-close">×</button>
<h3 id="modal-title">Day details</h3>
<div id="modal-body"></div>
</div>
</div>


<footer class="app-footer">
<small>Built with ♥ — localStorage persists your data</small>
</footer>
</div>


<script src="script.js"></script>
</body>
</html>
