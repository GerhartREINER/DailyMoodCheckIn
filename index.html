<!doctype html>
<div class="today-header">
<div>
<div class="date" id="todayDate"></div>
<div class="hint">How are you feeling today?</div>
</div>
<div class="actions">
<button id="clearToday" class="btn small ghost" title="Clear today's data"><i class="fa-solid fa-eraser"></i></button>
</div>
</div>


<div class="card mood-card">
<div class="mood-row" id="moodOptions"></div>
</div>


<div class="card habits-card">
<h3>Daily Habits</h3>
<div class="habits-list" id="habitsList"></div>
</div>


<div class="card notes-card">
<h3>Notes</h3>
<textarea id="notes" maxlength="300" placeholder="Write something... (max 300 chars)"></textarea>
<div class="notes-footer"><span id="charCount">0</span>/300</div>
</div>
</section>


<!-- HISTORY VIEW -->
<section id="historyView" class="view hidden">
<div class="history-header">
<h2>Last 30 Days</h2>
<div class="hint">Click a day to see details</div>
</div>
<div id="calendarGrid" class="calendar-grid"></div>


<div id="dayModal" class="modal hidden">
<div class="modal-content">
<button class="modal-close" id="closeModal"><i class="fa-solid fa-xmark"></i></button>
<div id="modalDate" class="modal-date"></div>
<div id="modalMood" class="modal-mood"></div>
<div id="modalHabits" class="modal-habits"></div>
<div id="modalNotes" class="modal-notes"></div>
</div>
</div>
</section>


<!-- PROGRESS VIEW -->
<section id="progressView" class="view hidden">
<div class="progress-header">
<h2>Progress (Last 30 Days)</h2>
</div>
<div id="progressList" class="progress-list"></div>
</section>
</main>


<footer class="footer">
<small>Local-only Â· Data saved to <code>localStorage</code></small>
</footer>
</div>


<script src="script.js"></script>
</body>
</html>
