<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mood & Habit Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <h1><i class="fas fa-heartbeat"></i> Daily Tracker</h1>
        <p class="date-display" id="currentDate"></p>
      </div>
      <nav>
        <button data-view="today" class="nav-btn active">
          <i class="fas fa-calendar-day"></i> Today
        </button>
        <button data-view="history" class="nav-btn">
          <i class="fas fa-history"></i> History
        </button>
        <button data-view="progress" class="nav-btn">
          <i class="fas fa-chart-line"></i> Progress
        </button>
      </nav>
    </header>

    <main>
      <!-- TODAY -->
      <section id="today" class="view active">
        <div class="card">
          <h2><i class="fas fa-smile"></i> Mood</h2>
          <div id="moods" class="moods"></div>
        </div>

        <div class="card">
          <h2><i class="fas fa-tasks"></i> Habits</h2>
          <div id="habits" class="habits"></div>
        </div>

        <div class="card">
          <h2><i class="fas fa-sticky-note"></i> Notes</h2>
          <textarea id="notes" placeholder="How was today? What went well? What could be better?"></textarea>
          <div class="notes-footer">
            <span id="noteCount">0 characters</span>
            <button id="saveNotes" class="save-btn">
              <i class="fas fa-save"></i> Save
            </button>
          </div>
        </div>
      </section>

      <!-- HISTORY -->
      <section id="history" class="view">
        <div class="card">
          <h2><i class="fas fa-calendar-alt"></i> Last 30 Days</h2>
          <div class="calendar-header">
            <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
          </div>
          <div id="calendar" class="calendar"></div>
        </div>
      </section>

      <!-- PROGRESS -->
      <section id="progress" class="view">
        <div class="card">
          <h2><i class="fas fa-chart-bar"></i> Progress</h2>
          <p>Your habit completion over the last 30 days</p>
          <div id="stats" class="stats"></div>
        </div>
      </section>
    </main>

    <footer>
      <p>Your data is stored locally in your browser</p>
      <div class="footer-actions">
        <button id="exportData" class="icon-btn" title="Export Data">
          <i class="fas fa-download"></i>
        </button>
        <button id="importData" class="icon-btn" title="Import Data">
          <i class="fas fa-upload"></i>
        </button>
        <button id="clearData" class="icon-btn" title="Clear All Data">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </footer>
  </div>

  <div id="notification" class="notification"></div>
  
  <script src="script.js"></script>
</body>
</html>
