<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Mood & Habit Tracker</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

/* ======================
   THEME VARIABLES
   ====================== */
:root {
  --bg-main:#0f1220;
  --bg-card:#171a2e;
  --bg-soft:#1f2342;
  --accent:#8b9cff;
  --accent-2:#b18bff;
  --text-main:#e6e8ff;
  --text-muted:#9aa0ff;
  --border-soft:rgba(255,255,255,0.08);
  --success:#3ddc97;
}

/* Mood accent overrides */
body[data-mood="great"] {
  --accent:#3ddc97;
  --accent-2:#7cf5c8;
}
body[data-mood="good"] {
  --accent:#6fa8ff;
  --accent-2:#9fc3ff;
}
body[data-mood="okay"] {
  --accent:#ffd166;
  --accent-2:#ffe29a;
}
body[data-mood="low"] {
  --accent:#a18bff;
  --accent-2:#c1b3ff;
}
body[data-mood="rough"] {
  --accent:#ff7a7a;
  --accent-2:#ffaaaa;
}

/* ======================
   LAYOUT
   ====================== */
body {
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  background:radial-gradient(circle at top,#1b1f45,var(--bg-main));
  color:var(--text-main);
  min-height:100vh;
  padding:20px;
  transition:background 0.6s ease;
}

.container {
  max-width:900px;
  margin:auto;
  background:var(--bg-card);
  border-radius:22px;
  border:1px solid var(--border-soft);
  box-shadow:0 30px 90px rgba(0,0,0,.6);
  overflow:hidden;
}

/* ======================
   HEADER / NAV
   ====================== */
.header {
  padding:32px;
  text-align:center;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  transition:background .6s ease;
}

.nav {
  display:flex;
  justify-content:center;
  gap:12px;
  padding:20px;
  background:var(--bg-soft);
  border-bottom:1px solid var(--border-soft);
}

.nav-btn {
  padding:12px 28px;
  border:none;
  border-radius:14px;
  background:transparent;
  color:var(--text-muted);
  font-weight:600;
  cursor:pointer;
  transition:all .3s;
}

.nav-btn:hover {
  background:rgba(255,255,255,.08);
  color:var(--text-main);
}

.nav-btn.active {
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:white;
  box-shadow:0 6px 20px color-mix(in srgb,var(--accent) 50%,transparent);
}

/* ======================
   CONTENT
   ====================== */
.content { padding:36px; }
.section { margin-bottom:32px; }

.section-title {
  color:var(--accent);
  font-size:1.3em;
  margin-bottom:16px;
}

/* ======================
   MOODS
   ====================== */
.mood-selector {
  display:flex;
  gap:12px;
  flex-wrap:wrap;
}

.mood-option {
  flex:1;
  min-width:90px;
  padding:18px 10px;
  border-radius:18px;
  background:var(--bg-soft);
  border:2px solid var(--border-soft);
  cursor:pointer;
  text-align:center;
  transition:all .3s;
}

.mood-option:hover {
  transform:translateY(-4px);
  border-color:var(--accent);
}

.mood-option.selected {
  border-color:var(--accent);
  box-shadow:0 0 25px color-mix(in srgb,var(--accent) 45%,transparent);
  background:linear-gradient(135deg,
    color-mix(in srgb,var(--accent) 18%,transparent),
    color-mix(in srgb,var(--accent-2) 18%,transparent)
  );
}

.mood-emoji { font-size:1.8em; line-height:1; }
.mood-label { color:var(--text-muted); }

/* ======================
   HABITS
   ====================== */
.habits-list {
  display:flex;
  flex-direction:column;
  gap:14px;
}

.habit-item {
  display:flex;
  align-items:center;
  gap:12px;
  padding:15px;
  border-radius:14px;
  background:var(--bg-soft);
  border:1px solid var(--border-soft);
  transition:.3s;
}

.habit-item:hover {
  transform:translateX(4px);
  background:rgba(255,255,255,.06);
}

.habit-checkbox { accent-color:var(--accent); }
.habit-icon { color:var(--accent); }

/* ======================
   NOTES
   ====================== */
textarea {
  width:100%;
  padding:16px;
  border-radius:14px;
  border:2px solid var(--border-soft);
  background:var(--bg-soft);
  color:var(--text-main);
}

textarea:focus {
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 20px color-mix(in srgb,var(--accent) 40%,transparent);
}

.char-counter {
  margin-top:6px;
  color:var(--text-muted);
}

/* ======================
   SAVE
   ====================== */
.save-btn {
  width:100%;
  padding:16px;
  border:none;
  border-radius:16px;
  font-size:1.1em;
  font-weight:700;
  color:white;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  transition:.3s;
}

.save-btn:hover {
  transform:translateY(-3px);
  box-shadow:0 14px 30px color-mix(in srgb,var(--accent) 55%,transparent);
}

.saved-indicator {
  margin-top:12px;
  text-align:center;
  color:var(--success);
  opacity:0;
  transition:.3s;
}
.saved-indicator.show { opacity:1; }

/* ======================
   MODAL
   ====================== */
.modal {
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(6px);
  justify-content:center;
  align-items:center;
}

.modal.active { display:flex; }

.modal-content {
  background:var(--bg-card);
  border-radius:20px;
  padding:24px;
  border:1px solid var(--border-soft);
  width:90%;
  max-width:500px;
}
</style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1><i class="fas fa-heart"></i> Mood & Habit Tracker</h1>
    <div id="currentDate"></div>
  </div>

  <nav class="nav">
    <button class="nav-btn active" data-view="today">Today</button>
    <button class="nav-btn" data-view="history">History</button>
    <button class="nav-btn" data-view="progress">Progress</button>
  </nav>

  <div class="content">
    <div class="view active" id="todayView">
      <div class="section">
        <h2 class="section-title">How are you feeling today?</h2>
        <div class="mood-selector" id="moodSelector">
          <div class="mood-option" data-mood="great"><div class="mood-emoji">üòÑ</div><div class="mood-label">Great</div></div>
          <div class="mood-option" data-mood="good"><div class="mood-emoji">üòä</div><div class="mood-label">Good</div></div>
          <div class="mood-option" data-mood="okay"><div class="mood-emoji">üòê</div><div class="mood-label">Okay</div></div>
          <div class="mood-option" data-mood="low"><div class="mood-emoji">üòî</div><div class="mood-label">Low</div></div>
          <div class="mood-option" data-mood="rough"><div class="mood-emoji">üòû</div><div class="mood-label">Rough</div></div>
        </div>
      </div>

      <div class="section">
        <h2 class="section-title">Notes</h2>
        <textarea id="notesInput" maxlength="500"></textarea>
        <div class="char-counter" id="charCounter">0 / 500</div>
      </div>

      <div class="section">
        <button class="save-btn" id="saveBtn">Save</button>
        <div class="saved-indicator" id="savedIndicator">Saved ‚úî</div>
      </div>
    </div>
  </div>
</div>

<script>
const moodSelector = document.getElementById("moodSelector");
const body = document.body;

moodSelector.addEventListener("click", e => {
  const opt = e.target.closest(".mood-option");
  if (!opt) return;

  document.querySelectorAll(".mood-option").forEach(o=>o.classList.remove("selected"));
  opt.classList.add("selected");
  body.setAttribute("data-mood", opt.dataset.mood);
});

const notes = document.getElementById("notesInput");
const counter = document.getElementById("charCounter");
notes.addEventListener("input",()=>counter.textContent=`${notes.value.length} / 500`);

document.getElementById("saveBtn").onclick=()=>{
  const i=document.getElementById("savedIndicator");
  i.classList.add("show");
  setTimeout(()=>i.classList.remove("show"),2000);
};

document.getElementById("currentDate").textContent =
  new Date().toLocaleDateString(undefined,{weekday:"long",month:"long",day:"numeric",year:"numeric"});
</script>
</body>
</html>
