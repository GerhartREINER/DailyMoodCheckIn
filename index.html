<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mood & Habit Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .section {
    margin-bottom: 32px;
}

        * { margin: 0; padding: 0; box-sizing: border-box; }

:root {
    --bg-main: #0f1220;
    --bg-card: #171a2e;
    --bg-soft: #1f2342;
    --accent: #8b9cff;
    --accent-2: #b18bff;
    --text-main: #e6e8ff;
    --text-muted: #9aa0ff;
    --border-soft: rgba(255,255,255,0.08);
    --success: #3ddc97;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: radial-gradient(circle at top, #1b1f45, var(--bg-main));
    min-height: 100vh;
    padding: 20px;
    color: var(--text-main);
}

.container {
    max-width: 900px;
    margin: 0 auto;
    background: var(--bg-card);
    border-radius: 20px;
    box-shadow: 0 30px 80px rgba(0,0,0,0.6);
    overflow: hidden;
    border: 1px solid var(--border-soft);
}

.header {
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    color: white;
    padding: 30px;
    text-align: center;
}

.nav {
    display: flex;
    justify-content: center;
    gap: 12px;
    padding: 20px;
    background: var(--bg-soft);
    border-bottom: 1px solid var(--border-soft);
}

.nav-btn {
    padding: 12px 30px;
    border: none;
    background: transparent;
    color: var(--text-muted);
    border-radius: 12px;
    cursor: pointer;
    font-size: 1em;
    font-weight: 600;
    transition: all 0.3s;
}

.nav-btn:hover {
    background: rgba(255,255,255,0.08);
    color: var(--text-main);
}

.nav-btn.active {
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    color: white;
    box-shadow: 0 6px 20px rgba(139,156,255,0.4);
}

.content { padding: 30px; }

.section-title {
    font-size: 1.3em;
    margin-bottom: 15px;
    color: var(--accent);
    font-weight: 600;
}

.mood-option {
    flex: 1;
    min-width: 80px;
    padding: 20px 10px;
    border: 2px solid var(--border-soft);
    border-radius: 16px;
    cursor: pointer;
    text-align: center;
    transition: all 0.3s;
    background: var(--bg-soft);
}

.mood-option:hover {
    transform: translateY(-4px);
    border-color: var(--accent);
}

.mood-option.selected {
    border-color: var(--accent);
    background: linear-gradient(
        135deg,
        rgba(139,156,255,0.2),
        rgba(177,139,255,0.2)
    );
    box-shadow: 0 0 25px rgba(139,156,255,0.3);
}

.mood-label { color: var(--text-muted); }

.habit-item {
    display: flex;
    align-items: center;
    padding: 15px;
    background: var(--bg-soft);
    border-radius: 12px;
    transition: all 0.3s;
    border: 1px solid var(--border-soft);
}

.habit-item:hover {
    transform: translateX(4px);
    background: rgba(255,255,255,0.06);
}

.habit-icon {
    color: var(--accent);
}

.notes-section textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid var(--border-soft);
    border-radius: 12px;
    font-size: 1em;
    background: var(--bg-soft);
    color: var(--text-main);
}

.notes-section textarea:focus {
    outline: none;
    border-color: var(--accent);
    box-shadow: 0 0 20px rgba(139,156,255,0.25);
}

.char-counter { color: var(--text-muted); }

.save-btn {
    width: 100%;
    padding: 16px;
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    color: white;
    border: none;
    border-radius: 14px;
    font-size: 1.1em;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
}

.save-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(139,156,255,0.5);
}

.saved-indicator {
    text-align: center;
    color: var(--success);
    font-weight: 600;
    margin-top: 10px;
}

.calendar-day {
    aspect-ratio: 1;
    border: 1px solid var(--border-soft);
    border-radius: 12px;
    background: var(--bg-soft);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all 0.3s;
}

.calendar-day.has-data {
    border-color: var(--accent);
    box-shadow: 0 0 18px rgba(139,156,255,0.3);
}

.calendar-day:hover:not(.future) {
    transform: scale(1.07);
}

.modal-content {
    background: var(--bg-card);
    border-radius: 20px;
    border: 1px solid var(--border-soft);
}

.modal-title {
    color: var(--accent);
}

.progress-item {
    background: var(--bg-soft);
    border-radius: 16px;
    padding: 20px;
    border: 1px solid var(--border-soft);
}

.progress-percentage {
    color: var(--accent);
}

.progress-bar-container {
    background: rgba(255,255,255,0.08);
}

.progress-bar {
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
}

    </style>
</head>
<body>
    <div class="container" role="application" aria-labelledby="appTitle">
        <div class="header">
            <h1 id="appTitle"><i class="fas fa-sun"></i> Mood & Habit Tracker</h1>
            <div class="date" id="currentDate" aria-live="polite"></div>
        </div>

        <nav class="nav" role="navigation" aria-label="Main navigation">
            <button class="nav-btn active" data-view="today"><i class="fas fa-calendar-day"></i> Today</button>
            <button class="nav-btn" data-view="history"><i class="fas fa-history"></i> History</button>
            <button class="nav-btn" data-view="progress"><i class="fas fa-chart-line"></i> Progress</button>
        </nav>

        <div class="content">
            <!-- Today -->
            <div class="view active" id="todayView">
                <div class="section">
                    <h2 class="section-title">How are you feeling today?</h2>
                    <div class="mood-selector" id="moodSelector" role="listbox" aria-label="Mood selector">
                        <div class="mood-option" data-mood="great" role="option" tabindex="0"><span class="mood-emoji">üòÑ</span><span class="mood-label">Great</span></div>
                        <div class="mood-option" data-mood="good" role="option" tabindex="0"><span class="mood-emoji">üòä</span><span class="mood-label">Good</span></div>
                        <div class="mood-option" data-mood="okay" role="option" tabindex="0"><span class="mood-emoji">üòê</span><span class="mood-label">Okay</span></div>
                        <div class="mood-option" data-mood="low" role="option" tabindex="0"><span class="mood-emoji">üòî</span><span class="mood-label">Low</span></div>
                        <div class="mood-option" data-mood="rough" role="option" tabindex="0"><span class="mood-emoji">üòû</span><span class="mood-label">Rough</span></div>
                    </div>
                </div>

                <div class="section">
                    <h2 class="section-title">Daily Habits</h2>
                    <div class="habits-list" id="habitsList">
                        <div class="habit-item"><input type="checkbox" class="habit-checkbox" data-habit="shower" id="shower"><i class="fas fa-shower habit-icon" aria-hidden="true"></i><label for="shower" class="habit-label">Shower</label></div>
                        <div class="habit-item"><input type="checkbox" class="habit-checkbox" data-habit="walk" id="walk"><i class="fas fa-walking habit-icon" aria-hidden="true"></i><label for="walk" class="habit-label">Walk</label></div>
                        <div class="habit-item"><input type="checkbox" class="habit-checkbox" data-habit="exercise" id="exercise"><i class="fas fa-dumbbell habit-icon" aria-hidden="true"></i><label for="exercise" class="habit-label">Exercise</label></div>
                        <div class="habit-item"><input type="checkbox" class="habit-checkbox" data-habit="meditate" id="meditate"><i class="fas fa-spa habit-icon" aria-hidden="true"></i><label for="meditate" class="habit-label">Meditate</label></div>
                        <div class="habit-item"><input type="checkbox" class="habit-checkbox" data-habit="read" id="read"><i class="fas fa-book habit-icon" aria-hidden="true"></i><label for="read" class="habit-label">Read</label></div>
                    </div>
                </div>

                <div class="section notes-section">
                    <h2 class="section-title">Notes</h2>
                    <textarea id="notesInput" placeholder="Write your thoughts for today..." maxlength="500" aria-label="Notes"></textarea>
                    <div class="char-counter" id="charCounter">0 / 500</div>
                </div>

                <div class="section">
                    <button class="save-btn" id="saveBtn"><i class="fas fa-save"></i> Save Today's Entry</button>
                    <div class="saved-indicator" id="savedIndicator"><i class="fas fa-check-circle"></i> Saved successfully!</div>
                </div>
            </div>

            <!-- History -->
            <div class="view" id="historyView" aria-live="polite">
                <div class="section">
                    <h2 class="section-title">Last 30 Days</h2>
                    <div class="calendar-grid" id="calendarGrid"></div>
                </div>
            </div>

            <!-- Progress -->
            <div class="view" id="progressView">
                <div class="section">
                    <h2 class="section-title">Habit Progress (Last 30 Days)</h2>
                    <div class="progress-list" id="progressList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="detailModal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="modal-close" id="modalClose" aria-label="Close">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        /* --------------------------
           Configuration & State
           -------------------------- */
        const AUTO_GENERATE_SAMPLE = false; // set to true if you want sample demo data created when no stored data exists

        const app = {
            initialized: false,
            currentView: 'today',
            data: {},
            pendingChanges: {
                mood: null,
                habits: {},
                notes: ''
            },
            habits: ['shower', 'walk', 'exercise', 'meditate', 'read'],
            moodEmojis: { great: 'üòÑ', good: 'üòä', okay: 'üòê', low: 'üòî', rough: 'üòû' },
            habitIcons: { shower: 'fa-shower', walk: 'fa-walking', exercise: 'fa-dumbbell', meditate: 'fa-spa', read: 'fa-book' }
        };

        /* --------------------------
           Utilities (date normalization)
           -------------------------- */
        function formatDate(date) {
            // returns 'YYYY-MM-DD' in local timezone (safe for keying)
            const y = date.getFullYear();
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const d = date.getDate().toString().padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function getTodayKey() {
            const now = new Date();
            return formatDate(now);
        }

        function formatDisplayDate(date) {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            // use user's locale; you can change to 'en-US' or specific locale if desired
            return date.toLocaleDateString(undefined, options);
        }

        /* --------------------------
           Data management (localStorage)
           -------------------------- */
        function loadData() {
            try {
                const stored = localStorage.getItem('moodHabitData');
                if (stored) {
                    app.data = JSON.parse(stored);
                } else {
                    app.data = {};
                    if (AUTO_GENERATE_SAMPLE) generateSampleData();
                }
            } catch (e) {
                console.error('Error loading data:', e);
                app.data = {};
            }
        }

        function saveData() {
            try {
                localStorage.setItem('moodHabitData', JSON.stringify(app.data));
            } catch (e) {
                console.error('Error saving data:', e);
            }
        }

        // Sample generator (disabled by default)
        function generateSampleData() {
            const today = new Date();
            const moods = ['great','good','okay','low','rough'];
            for (let i=0;i<15;i++){
                const d = new Date(today);
                d.setDate(d.getDate() - i - 1);
                const key = formatDate(d);
                const habits = {};
                app.habits.forEach(h => habits[h] = Math.random() > 0.3);
                app.data[key] = {
                    mood: moods[Math.floor(Math.random()*moods.length)],
                    habits,
                    notes: i % 3 === 0 ? `Sample note for ${key}` : ''
                };
            }
            saveData();
        }

        function getTodayData(ensure=true) {
            const key = getTodayKey();
            if (!app.data[key] && ensure) {
                app.data[key] = { mood: null, habits: {}, notes: '' };
            }
            return app.data[key] || null;
        }

        /* --------------------------
           UI initialization (listeners - only once)
           -------------------------- */
        function initEventHandlers() {
            if (app.initialized) return;
            app.initialized = true;

            // Nav buttons (only once)
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => switchView(btn.dataset.view));
            });

            // Mood selection (delegated)
            const moodSelector = document.getElementById('moodSelector');
            moodSelector.addEventListener('click', (e) => {
                const option = e.target.closest('.mood-option');
                if (!option) return;
                // update ui selection
                document.querySelectorAll('.mood-option').forEach(o => o.classList.remove('selected'));
                option.classList.add('selected');
                app.pendingChanges.mood = option.dataset.mood;
            });
            // keyboard accessibility for mood options
            moodSelector.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    const option = e.target.closest('.mood-option');
                    if (!option) return;
                    option.click();
                    e.preventDefault();
                }
            });

            // Habits checkboxes (delegated)
            const habitsList = document.getElementById('habitsList');
            habitsList.addEventListener('change', (e) => {
                const cb = e.target;
                if (!cb.classList.contains('habit-checkbox')) return;
                const habit = cb.dataset.habit;
                app.pendingChanges.habits[habit] = cb.checked;
            });

            // Notes input
            const notesInput = document.getElementById('notesInput');
            notesInput.addEventListener('input', () => {
                app.pendingChanges.notes = notesInput.value;
                updateCharCounter();
            });

            // Save button
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.addEventListener('click', () => {
                saveTodayEntry();
            });

            // Modal close
            initModal();
        }

        /* --------------------------
           Today view logic
           -------------------------- */
        function initTodayView() {
            // load today's stable data into pendingChanges and UI
            const data = getTodayData(true);

            app.pendingChanges.mood = data.mood;
            app.pendingChanges.habits = { ...data.habits };
            app.pendingChanges.notes = data.notes || '';

            // Update mood UI
            document.querySelectorAll('.mood-option').forEach(option => {
                option.classList.toggle('selected', option.dataset.mood === app.pendingChanges.mood);
            });

            // Update habit checkboxes
            document.querySelectorAll('.habit-checkbox').forEach(cb => {
                cb.checked = !!app.pendingChanges.habits[cb.dataset.habit];
            });

            // Notes & counter
            const notesInput = document.getElementById('notesInput');
            notesInput.value = app.pendingChanges.notes || '';
            updateCharCounter();
        }

        function updateCharCounter() {
            const notesInput = document.getElementById('notesInput');
            const counter = document.getElementById('charCounter');
            counter.textContent = `${notesInput.value.length} / 500`;
        }

        function saveTodayEntry() {
            const key = getTodayKey();
            // Ensure at least default structure exists
            app.data[key] = {
                mood: app.pendingChanges.mood,
                habits: { ...app.pendingChanges.habits },
                notes: app.pendingChanges.notes || ''
            };
            saveData();

            // Show indicator
            const indicator = document.getElementById('savedIndicator');
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 2000);

            // Update other views so they reflect the new data immediately
            if (app.currentView === 'history') initHistoryView();
            if (app.currentView === 'progress') initProgressView();
        }

        /* --------------------------
           History (calendar) logic
           -------------------------- */
        function initHistoryView() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const todayKey = getTodayKey();
            const today = new Date();

            // Build 30-day array: from 29 days ago up to today
            const days = [];
            for (let i = 29; i >= 0; i--) {
                const d = new Date(today);
                d.setDate(d.getDate() - i);
                days.push(d);
            }

            days.forEach(date => {
                const key = formatDate(date);
                const data = app.data[key];
                const isFuture = key > todayKey;

                const dayDiv = document.createElement('div');
                dayDiv.className = 'calendar-day';
                if (isFuture) dayDiv.classList.add('future');
                else if (data && data.mood) dayDiv.classList.add('has-data');

                const dayNumber = document.createElement('div');
                dayNumber.className = 'calendar-day-number';
                dayNumber.textContent = date.getDate();
                dayDiv.appendChild(dayNumber);

                if (data && data.mood) {
                    const emoji = document.createElement('div');
                    emoji.className = 'calendar-day-emoji';
                    emoji.textContent = app.moodEmojis[data.mood] || '';
                    dayDiv.appendChild(emoji);
                }

                if (!isFuture) {
                    dayDiv.addEventListener('click', () => showDayDetail(date, data));
                }

                grid.appendChild(dayDiv);
            });
        }

        function showDayDetail(date, data) {
            const modal = document.getElementById('detailModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');

            title.textContent = formatDisplayDate(date);

            if (!data || !data.mood) {
                body.innerHTML = '<div class="empty-state"><i class="fas fa-calendar-times"></i><p>No data recorded for this day</p></div>';
            } else {
                let html = '<div class="modal-detail">';
                html += '<div class="modal-detail-title">Mood</div>';
                html += `<div style="font-size:3em;text-align:center;margin:10px 0;">${app.moodEmojis[data.mood] || ''}</div>`;
                html += '</div>';

                html += '<div class="modal-detail"><div class="modal-detail-title">Habits</div><div class="modal-habits">';
                app.habits.forEach(habit => {
                    const completed = !!(data.habits && data.habits[habit]);
                    const icon = app.habitIcons[habit] || '';
                    html += `<div class="modal-habit ${completed ? 'completed' : 'incomplete'}">`;
                    html += `<i class="fas ${icon}"></i>`;
                    html += `<span>${habit.charAt(0).toUpperCase() + habit.slice(1)}</span>`;
                    if (completed) html += '<i class="fas fa-check" style="margin-left:auto;color:#28a745;"></i>';
                    html += `</div>`;
                });
                html += '</div></div>';

                if (data.notes) {
                    html += '<div class="modal-detail"><div class="modal-detail-title">Notes</div>';
                    html += `<div style="padding:15px;background:#f8f9fa;border-radius:10px;white-space:pre-wrap;">${escapeHtml(data.notes)}</div>`;
                    html += '</div>';
                }

                body.innerHTML = html;
            }

            modal.classList.add('active');
            modal.setAttribute('aria-hidden', 'false');
        }

        /* --------------------------
           Progress logic
           - Counts only days with recorded mood (so statistics reflect actual entries)
           -------------------------- */
        function initProgressView() {
            const list = document.getElementById('progressList');
            list.innerHTML = '';

            const today = new Date();
            // stats per habit
            const stats = {};
            app.habits.forEach(h => stats[h] = { completed: 0, total: 0 });

            // iterate last 30 days
            for (let i = 0; i < 30; i++) {
                const d = new Date(today);
                d.setDate(d.getDate() - i);
                const key = formatDate(d);
                const data = app.data[key];
                // only consider days where user recorded a mood (i.e., a real entry)
                if (data && data.mood) {
                    app.habits.forEach(habit => {
                        stats[habit].total++;
                        if (data.habits && data.habits[habit]) stats[habit].completed++;
                    });
                }
            }

            app.habits.forEach(habit => {
                const stat = stats[habit];
                const percentage = stat.total > 0 ? Math.round((stat.completed / stat.total) * 100) : 0;
                const icon = app.habitIcons[habit] || '';

                const item = document.createElement('div');
                item.className = 'progress-item';
                item.innerHTML = `
                    <div class="progress-header">
                        <div class="progress-label">
                            <i class="fas ${icon}"></i>
                            <span>${habit.charAt(0).toUpperCase() + habit.slice(1)}</span>
                        </div>
                        <div class="progress-stats">
                            <div class="progress-percentage">${percentage}%</div>
                            <div class="progress-count">${stat.completed} / ${stat.total} days</div>
                        </div>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${percentage}%">
                            ${percentage > 10 ? percentage + '%' : ''}
                        </div>
                    </div>
                `;
                list.appendChild(item);
            });
        }

        /* --------------------------
           Navigation
           -------------------------- */
        function switchView(viewName) {
            // show/hide
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

            const viewEl = document.getElementById(viewName + 'View');
            const navBtn = document.querySelector(`[data-view="${viewName}"]`);
            if (viewEl && navBtn) {
                viewEl.classList.add('active');
                navBtn.classList.add('active');
            }

            app.currentView = viewName;

            // lazy init heavier views
            if (viewName === 'history') initHistoryView();
            else if (viewName === 'progress') initProgressView();
            else if (viewName === 'today') initTodayView();
        }

        /* --------------------------
           Modal init
           -------------------------- */
        function initModal() {
            const modal = document.getElementById('detailModal');
            const closeBtn = document.getElementById('modalClose');

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
                modal.setAttribute('aria-hidden', 'true');
            });

            // close by clicking backdrop
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.classList.remove('active');
                    modal.setAttribute('aria-hidden', 'true');
                }
            });

            // close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && modal.classList.contains('active')) {
                    modal.classList.remove('active');
                    modal.setAttribute('aria-hidden', 'true');
                }
            });
        }

        /* --------------------------
           Small helpers
           -------------------------- */
        function escapeHtml(unsafe) {
            return unsafe
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#039;');
        }

        /* --------------------------
           App Initialization
           -------------------------- */
        function init() {
            loadData();

            // Display current date in header
            document.getElementById('currentDate').textContent = formatDisplayDate(new Date());

            // Setup event handlers once
            initEventHandlers();

            // initialize today view UI with data
            initTodayView();

            // If user starts on history/progress, they can click nav ‚Äî views will lazy-init
        }

        // Run the app
        init();
    </script>
</body>
</html>
